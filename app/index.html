<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- build:css styles/vendor.css -->
        <!-- injector:bowercss -->
        <link rel="stylesheet" href="lib/mobile-angular-ui/dist/css/mobile-angular-ui-base.css">
        <link rel="stylesheet" href="lib/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css">
        <!-- endinjector -->
        <!-- endbuild -->

        <!-- build:css styles/custom.css -->
        <!-- injector:css -->
        <link rel="stylesheet" href="css/customcordova.css">
        <link rel="stylesheet" href="css/demo.css">
        <!-- endinjector -->
        <!-- endbuild -->

    </head>

    <body 
        ng-app="MobileAngularUiExamples" 
        ng-controller="MainController" 
        ui-prevent-touchmove-defaults
        ng-class="{ ' sidebar-left-in': sidebarLeft, ' sidebar-left-visible': sidebarLeft, ' sidebar-left-v': sidebarLeft  }"
        >

        <!-- Sidebars -->
        <div ng-include="'./modules/core/views/partials/sidebar.html'" 
             ui-track-as-search-param="true"
             class="sidebar sidebar-left"></div>

        <div ng-include="'./modules/core/views/partials/sidebarRight.html'" 
             class="sidebar sidebar-right"></div>

        <div class="app" ui-swipe-right="sidebarLeft = true" 
            ui-swipe-left="sidebarLeft = false"
            ui-swipe-right='Ui.turnOn("uiSidebarLeft")'
            ui-swipe-left='Ui.turnOff("uiSidebarLeft")'
        >
<!--ui-swipe-right='Ui.turnOn("uiSidebarLeft")'-->
            <!-- Navbars -->

            <div class="navbar navbar-app navbar-absolute-top">
                <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
                    Mobile Angular UI
                </div>
                <div class="btn-group pull-left">
                    <div ng-click="sidebarLeft = !sidebarLeft" class="btn sidebar-toggle">
                        <i class="fa fa-bars"></i> Menu
                    </div>
                </div>
                <div class="btn-group pull-right" ui-yield-to="navbarAction">
                    <div ui-toggle="uiSidebarRight" class="btn">
                        <i class="fa fa-comment"></i> Chat
                    </div>
                </div>
            </div>

            <div class="navbar navbar-app navbar-absolute-bottom">
                <div class="btn-group justified">
                    <a href="/docs" class="btn btn-navbar"><i class="fa fa-home fa-navbar"></i> Docs</a>
                    <a href="https://github.com/mcasimir/mobile-angular-ui" class="btn btn-navbar"><i class="fa fa-github fa-navbar"></i> Sources</a>
                    <a href="https://github.com/mcasimir/mobile-angular-ui/issues" class="btn btn-navbar"><i class="fa fa-exclamation-circle fa-navbar"></i> Issues</a>
                </div>
            </div>

            <!-- App Body -->
            <div class="app-body" ng-class="{loading: loading}">
                <div ng-show="loading" class="app-content-loading">
                    <i class="fa fa-spinner fa-spin loading-spinner"></i>
                </div>
                <div class="app-content">
                    <ng-view></ng-view>
                </div>
            </div>
        </div><!-- ~ .app -->

        <div ui-yield-to="modals"></div>
        <!-- /.main -->
        <!-- build:js scripts/vendor.js -->
        <!-- injector:bowerjs -->
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular-route/angular-route.min.js"></script>
        <script src="lib/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
        <script src="lib/mobile-angular-ui/dist/js/mobile-angular-ui.gestures.js"></script>
        <!-- endinjector -->
        <!-- endbuild -->

        <!-- build:js scripts/custom.js -->
        <!-- injector:js -->
        <script src="js/config.js"></script>
        <script src="js/application.js"></script>
        <script src="modules/core/core.js"></script>
        <script src="modules/core/config/routes.js"></script>
        <script src="modules/core/directives/directives.js"></script>
        <script src="modules/core/controllers/header.js"></script>
        <script src="modules/core/controllers/home.js"></script>
        <script src="modules/core/controllers/mainCtrl.js"></script>
        <!-- endinjector -->
        <!-- endbuild -->

<!--        <script src="cordova.js"></script>      -->
    </body>
</html>
